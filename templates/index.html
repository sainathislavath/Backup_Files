<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Backup Utility</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    /* Base styling for the body */
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4f8;
      display: flex;
      justify-content: center;
      padding: 40px;
    }

    /* Container box styling */
    .container {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
    }

    /* Heading style */
    h2 {
      text-align: center;
      color: #2c3e50;
    }

    /* Label styling */
    label {
      font-weight: 600;
      display: block;
      margin-top: 20px;
    }

    /* Input field styling */
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    /* Submit button styling */
    button {
      margin-top: 20px;
      background-color: #2c7be5;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    /* Message container base style */
    .message {
      margin-top: 20px;
      padding: 15px;
      font-weight: bold;
      border-radius: 6px;
    }

    /* Success message style */
    .success {
      background-color: #e1f9e6;
      color: #1f7a36;
    }

    /* Error message style */
    .error {
      background-color: #ffe9e9;
      color: #b30000;
    }
  </style>
</head>

<body>
  <!-- Main content container -->
  <div class="container">
    <h2>Backup Utility</h2>

    <!-- Form to input source and destination directory paths -->
    <form method="POST">
      <label for="source">Source Directory:</label>
      <input type="text" id="source" name="source" required placeholder="/path/to/source">

      <label for="destination">Destination Directory:</label>
      <input type="text" id="destination" name="destination" required placeholder="/path/to/destination">

      <button type="submit">Start Backup</button>
    </form>

    <!-- Message display block (handled by Flask/Jinja) -->
    {% if message %}
      <!-- Conditionally apply success or error styling based on message content -->
      <div class="message {% if 'success' in message.lower() %}success{% else %}error{% endif %}">
        {{ message }}
      </div>
    {% endif %}
  </div>
</body>
</html>
